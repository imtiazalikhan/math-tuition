<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e7d32"/>
      <stop offset="100%" style="stop-color:#4caf50"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>

  <!-- Friendly kid face -->
  <circle cx="32" cy="34" r="20" fill="#FFCC80"/>

  <!-- Hair -->
  <ellipse cx="32" cy="20" rx="18" ry="10" fill="#5D4037"/>
  <circle cx="16" cy="22" r="6" fill="#5D4037"/>
  <circle cx="48" cy="22" r="6" fill="#5D4037"/>
  <circle cx="24" cy="14" r="5" fill="#5D4037"/>
  <circle cx="40" cy="14" r="5" fill="#5D4037"/>
  <circle cx="32" cy="12" r="4" fill="#5D4037"/>

  <!-- Eyes -->
  <ellipse cx="26" cy="34" rx="4" ry="5" fill="white"/>
  <ellipse cx="38" cy="34" rx="4" ry="5" fill="white"/>
  <circle cx="27" cy="35" r="2.5" fill="#333"/>
  <circle cx="39" cy="35" r="2.5" fill="#333"/>

  <!-- Eye sparkle -->
  <circle cx="28" cy="33" r="1" fill="white"/>
  <circle cx="40" cy="33" r="1" fill="white"/>

  <!-- Rosy cheeks -->
  <ellipse cx="18" cy="40" rx="3" ry="2" fill="#FF8A80" opacity="0.5"/>
  <ellipse cx="46" cy="40" rx="3" ry="2" fill="#FF8A80" opacity="0.5"/>

  <!-- Happy smile -->
  <path d="M24 46 Q32 54 40 46" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
</svg>
