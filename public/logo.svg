<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 75" width="440" height="75">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&amp;display=swap');
    </style>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32"/>
      <stop offset="100%" style="stop-color:#4caf50"/>
    </linearGradient>
  </defs>

  <!-- Friendly Kid Icon (before Math) -->
  <g transform="translate(8, 8)">
    <!-- Round friendly face -->
    <circle cx="28" cy="30" r="24" fill="#FFCC80"/>
    <!-- Fancy curly/wavy hair -->
    <ellipse cx="28" cy="14" rx="24" ry="14" fill="#5D4037"/>
    <circle cx="8" cy="16" r="9" fill="#5D4037"/>
    <circle cx="48" cy="16" r="9" fill="#5D4037"/>
    <circle cx="18" cy="6" r="7" fill="#5D4037"/>
    <circle cx="38" cy="6" r="7" fill="#5D4037"/>
    <circle cx="28" cy="3" r="6" fill="#5D4037"/>
    <!-- Hair curls on sides -->
    <circle cx="4" cy="26" r="6" fill="#5D4037"/>
    <circle cx="52" cy="26" r="6" fill="#5D4037"/>
    <!-- Big friendly eyes -->
    <ellipse cx="20" cy="30" rx="6" ry="7" fill="white"/>
    <ellipse cx="36" cy="30" rx="6" ry="7" fill="white"/>
    <circle cx="21" cy="31" r="3.5" fill="#333"/>
    <circle cx="37" cy="31" r="3.5" fill="#333"/>
    <!-- Eye sparkle -->
    <circle cx="23" cy="29" r="1.3" fill="white"/>
    <circle cx="39" cy="29" r="1.3" fill="white"/>
    <!-- Rosy cheeks -->
    <ellipse cx="10" cy="38" rx="4" ry="2.5" fill="#FF8A80" opacity="0.5"/>
    <ellipse cx="46" cy="38" rx="4" ry="2.5" fill="#FF8A80" opacity="0.5"/>
    <!-- Big happy smile -->
    <path d="M18 44 Q28 52 38 44" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Math Kidz Text - Fancy Font -->
  <text x="72" y="52" font-family="'Baloo 2', 'Comic Sans MS', cursive" font-size="38" font-weight="700" fill="url(#greenGradient)">
    Math Kidz
  </text>

  <!-- Friendly Teacher Icon -->
  <g transform="translate(260, 6)">
    <!-- Round friendly face -->
    <circle cx="25" cy="28" r="22" fill="#FFE0B2"/>
    <!-- Fancy styled hair with waves -->
    <ellipse cx="25" cy="12" rx="22" ry="12" fill="#3E2723"/>
    <circle cx="8" cy="14" r="8" fill="#3E2723"/>
    <circle cx="42" cy="14" r="8" fill="#3E2723"/>
    <!-- Stylish hair swoops -->
    <path d="M5 20 Q2 10 10 5 Q18 2 25 4 Q32 2 40 5 Q48 10 45 20" fill="#3E2723"/>
    <circle cx="15" cy="5" r="5" fill="#3E2723"/>
    <circle cx="35" cy="5" r="5" fill="#3E2723"/>
    <!-- Side hair waves -->
    <ellipse cx="5" cy="24" rx="5" ry="8" fill="#3E2723"/>
    <ellipse cx="45" cy="24" rx="5" ry="8" fill="#3E2723"/>
    <!-- Friendly round glasses -->
    <circle cx="17" cy="27" r="7" fill="none" stroke="#555" stroke-width="2"/>
    <circle cx="33" cy="27" r="7" fill="none" stroke="#555" stroke-width="2"/>
    <!-- Bridge -->
    <path d="M24 27 Q25 25 26 27" stroke="#555" stroke-width="2" fill="none"/>
    <!-- Eyes behind glasses -->
    <circle cx="17" cy="28" r="2.5" fill="#333"/>
    <circle cx="33" cy="28" r="2.5" fill="#333"/>
    <!-- Eye sparkle -->
    <circle cx="18" cy="27" r="0.8" fill="white"/>
    <circle cx="34" cy="27" r="0.8" fill="white"/>
    <!-- Rosy cheeks -->
    <ellipse cx="8" cy="35" rx="3.5" ry="2" fill="#FF8A80" opacity="0.4"/>
    <ellipse cx="42" cy="35" rx="3.5" ry="2" fill="#FF8A80" opacity="0.4"/>
    <!-- Warm smile -->
    <path d="M17 40 Q25 47 33 40" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
    <!-- Body with tie -->
    <path d="M15 50 Q25 53 35 50 L37 65 Q25 68 13 65 Z" fill="#2e7d32"/>
    <path d="M25 51 L22 56 L25 68 L28 56 Z" fill="#81c784"/>
  </g>

  <!-- Friendly Girl Kid Icon (at end) -->
  <g transform="translate(318, 10)">
    <!-- Round friendly face -->
    <circle cx="24" cy="28" r="20" fill="#FFCC80"/>
    <!-- Fancy hair with curly pigtails -->
    <ellipse cx="24" cy="14" rx="20" ry="12" fill="#8D6E63"/>
    <!-- Curly pigtail left -->
    <circle cx="2" cy="14" r="8" fill="#8D6E63"/>
    <circle cx="0" cy="24" r="7" fill="#8D6E63"/>
    <circle cx="2" cy="33" r="6" fill="#8D6E63"/>
    <!-- Curly pigtail right -->
    <circle cx="46" cy="14" r="8" fill="#8D6E63"/>
    <circle cx="48" cy="24" r="7" fill="#8D6E63"/>
    <circle cx="46" cy="33" r="6" fill="#8D6E63"/>
    <!-- Hair top curls -->
    <circle cx="14" cy="6" r="6" fill="#8D6E63"/>
    <circle cx="34" cy="6" r="6" fill="#8D6E63"/>
    <circle cx="24" cy="4" r="5" fill="#8D6E63"/>
    <!-- Cute bows on pigtails -->
    <ellipse cx="2" cy="10" rx="5" ry="3" fill="#E91E63"/>
    <circle cx="2" cy="10" r="2" fill="#AD1457"/>
    <ellipse cx="46" cy="10" rx="5" ry="3" fill="#E91E63"/>
    <circle cx="46" cy="10" r="2" fill="#AD1457"/>
    <!-- Big friendly eyes -->
    <ellipse cx="18" cy="28" rx="5" ry="6" fill="white"/>
    <ellipse cx="30" cy="28" rx="5" ry="6" fill="white"/>
    <circle cx="19" cy="29" r="3" fill="#333"/>
    <circle cx="31" cy="29" r="3" fill="#333"/>
    <!-- Eye sparkle -->
    <circle cx="20" cy="27" r="1.2" fill="white"/>
    <circle cx="32" cy="27" r="1.2" fill="white"/>
    <!-- Cute eyelashes -->
    <path d="M13 24 L15 26 M12 26 L14 27 M13 28 L15 28" stroke="#333" stroke-width="0.8" stroke-linecap="round"/>
    <path d="M35 24 L33 26 M36 26 L34 27 M35 28 L33 28" stroke="#333" stroke-width="0.8" stroke-linecap="round"/>
    <!-- Rosy cheeks -->
    <ellipse cx="10" cy="34" rx="4" ry="2.5" fill="#FF8A80" opacity="0.5"/>
    <ellipse cx="38" cy="34" rx="4" ry="2.5" fill="#FF8A80" opacity="0.5"/>
    <!-- Big happy smile -->
    <path d="M16 40 Q24 48 32 40" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
</svg>
